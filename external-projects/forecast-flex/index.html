<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast-flex</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="location">New York, NY</div>
      <div class="date">Tuesday,April 15th</div>
      <div class="desc">Overcast</div>
      <div class="current">
        <div class="visual">
          <div class="temp">58</div>
          <div class="icon-cloudy">
            <img src="img/cloudy.png" />
          </div>
          <div class="scale">°F</div>
        </div>
        <div class="description">
          <div class="description-item">Precipitation: 100%</div>
          <div class="description-item">Humidity: 97%</div>
          <div class="description-item">Wind: 4mph SW</div>
          <div class="description-item">Pollen Count: 36</div>
        </div>
      </div>
      <div class="seven-day">
        <div class="day">
          <div class="weekday">Today</div>
          <div class="icon">
            <img src="img/sunny-cloudy-storm.png" />
          </div>
          <div class="temp-container">
            <div class="temp-high">68°</div>
            <div class="temp-low">36°</div>
          </div>
          <div class="pollen-count">Pollen 36</div>
        </div>
        <div class="day">
          <div class="weekday">Wednesday</div>
          <div class="icon">
            <img src="img/sunny.png" />
          </div>
          <div class="temp-container">
            <div class="temp-high">50°</div>
            <div class="temp-low">39°</div>
          </div>
          <div class="pollen-count">Pollen 36</div>
        </div>
        <div class="day">
          <div class="weekday">Thursday</div>
          <div class="icon">
            <img src="img/sunny.png" />
          </div>
          <div class="temp-container">
            <div class="temp-high">55°</div>
            <div class="temp-low">39°</div>
          </div>
          <div class="pollen-count">Pollen 36</div>
        </div>
        <div class="day">
          <div class="weekday">Friday</div>
          <div class="icon">
            <img src="img/sunny-cloudy.png" />
          </div>
          <div class="temp-container">
            <div class="temp-high">54°</div>
            <div class="temp-low">43°</div>
          </div>
          <div class="pollen-count">Pollen 36</div>
        </div>
        <div class="day">
          <div class="weekday">Saturday</div>
          <div class="icon">
            <img src="img/rainy.png" />
          </div>
          <div class="temp-container">
            <div class="temp-high">64°</div>
            <div class="temp-low">43°</div>
          </div>
          <div class="pollen-count">Pollen 36</div>
        </div>
        <div class="day">
          <div class="weekday">Sunday</div>
          <div class="icon">
            <img src="img/rainy.png" />
          </div>
          <div class="temp-container">
            <div class="temp-high">64°</div>
            <div class="temp-">50°</div>
          </div>
          <div class="pollen-count">Pollen 36</div>
        </div>
        <div class="day">
          <div class="weekday">Monday</div>
          <div class="icon">
            <img src="img/sunny-cloudy.png" />
          </div>
          <div class="temp-container">
            <div class="temp-high">61°</div>
            <div class="temp-">50°</div>
          </div>
          <div class="pollen-count">Pollen 36</div>
        </div>
      </div>
    </div>
  </body>
</html>
